name: Unit tests, coveralls.io

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run unit tests
        run: dotnet test SqlTest.Tests --configuration Release -e CollectCoverage=true -e CoverletOutputFormat=lcov
      - name: Run coveralls.io
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./SqlTest.Tests/coverage.net6.0.info
        if: github.event_name != 'pull_request'
  simple-test-on-windows:
    runs-on: windows-latest
    env:
      IMAGE_NAME: cagrin/mssql-server-ltsc2022:2019-latest
    steps:
      - uses: actions/checkout@v3
      - name: Pull image
        run: docker pull ${{env.IMAGE_NAME}}
      - name: Run simple tests
        shell: pwsh
        run: dotnet run --project SqlTest -- runall --image ${{env.IMAGE_NAME}} --windows-container --project Database.Tests/Ok